<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bolso</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.svg">
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="assets/img/logo.svg" alt="">
            <p>Meu<span>Bolso</span></p>
        </div>

        <div class="div-user">
            <i class="fa-solid fa-circle-user"></i>
            <p>Nome Sobrenome</p>
        </div>

        <nav>
            <div>
                <i class="fa-solid fa-wallet"></i>
                <a href="">Home</a>
            </div>
            <div>
                <i class="fa-solid fa-sack-dollar"></i>
                <a href="">Adicionar Receita</a>
            </div>
            <div>
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <a href="">Adicionar Despesa</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <p class="p-saldo">Saldo da conta:</p>
                <p class="saldo">R$<span>999.999,00</span></p>
            </div>
            <div>
                <div>
                    <div>
                        <p class="legenda">Receitas</p>
                        <p class="num">R$<span>999.999,90</span></p>
                    </div>
                    <div>
                        <p class="legenda">Despesas</p>
                        <p class="num">R$<span>999.999,90</span></p>
                    </div>
                </div>
                <div class="previa-historico">

                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
</body>
</html>
