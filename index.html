<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuBolso</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.svg">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="div-logo">
            <img src="assets/img/logo.svg" alt="">
            <p>Meu<span>Bolso</span></p>
        </div>

        <div class="menu-icon" onclick="abrirFecharMenu()">
            <div id="linha1"></div>
            <div id="linha2"></div>
            <div id="linha3"></div>
        </div>

        <div class="div-items-menu">
            <div class="div-user">
                <i class="fa-solid fa-circle-user"></i>
                <p>Nome Sobrenome</p>
            </div>
            <nav>
                <div>
                    <i class="fa-solid fa-wallet"></i>
                    <a href="index.html">Home</a>
                </div>
                <div>
                    <i class="fa-solid fa-sack-dollar"></i>
                    <a href="adicionarReceita.html">Adicionar Receita</a>
                </div>
                <div>
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <a href="adicionarDespesa.html">Adicionar Despesa</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="div-saldo">
                <p class="p-saldo">Meu saldo</p>
                <p class="saldo">R$<span>999.999,00</span></p>
            </div>
            <div class="div-pai">
                <div class="div-despesa-receita">
                    <div>
                        <p class="legenda">Receitas</p>
                        <p class="num">R$<span>999.999,90</span></p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div>
                        <p class="legenda">Despesas</p>
                        <p class="num">R$<span>999.999,90</span></p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="previa-historico">
                    <p class="legenda">Prévia Histórico</p>
                </div>
            </div>
        </section>
    </main>

    <div class="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
